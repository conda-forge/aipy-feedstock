{% set name = "aipy" %}
{% set version = "3.0.1" %}
{% set sha256 = "bd0293b575c4b8745fe3bd0a3e527104761ea9f9aadf1e725e4c628de49f3102" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - numpy

  run:
    - astropy >=2.0
    - ephem
    - healpy >=1.11
    - {{ pin_compatible('numpy') }}
    - scipy >=0.19
    - python

test:
  imports:
    - aipy
    - aipy._deconv
    - aipy._dsp
    - aipy._miriad
    - aipy.utils
  commands:

about:
  home: https://github.com/HERA-Team/aipy
  license: GPL v2+
  license_family: GPL
  license_file: LICENSE
  summary: 'Astronomical interferometry in Python'

extra:
  recipe-maintainers:
    - pkgw
