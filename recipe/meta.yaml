{% set name = "aipy" %}
{% set version = "3.0.3" %}
{% set sha256 = "55a5b74362b4f783bac2dd3aa169165834394cb1529aac525e70d92020790120" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - numpy

  run:
    - astropy >=2.0
    - ephem
    - healpy >=1.11
    - {{ pin_compatible('numpy') }}
    - scipy >=0.19
    - python

test:
  imports:
    - aipy
    - aipy._deconv
    - aipy._dsp
    - aipy._miriad
    - aipy.utils
  commands:

about:
  home: https://github.com/HERA-Team/aipy
  license: GPL v2+
  license_family: GPL
  license_file: LICENSE
  summary: Astronomical interferometry in Python

extra:
  recipe-maintainers:
    - pkgw
